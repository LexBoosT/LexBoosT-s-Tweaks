Game_Bar_Dvr_Tooltip=Désactivez la barre de jeu et le DVR pour de meilleures performances dans le jeu.
Ownership=[+]Take Ownership
Ownership_Tooltip=Vous permet de donner tous les privilèges d'un dossier / fichier.
Select=[+]Sélection
Select_Tooltip=Vous permet d'ajouter un menu dans le menu contextuel pour faciliter la selection des dossiers/fichiers.
