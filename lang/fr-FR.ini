Flush_DNS=Nettoyage DNS
Flush_DNS_Tooltip=Le nettoyage du cache DNS de votre PC peut aider à résoudre les problèmes de connexion Internet causés par le cache corrompu, obsolète ou empoisonné.
Clean_Internet_Caches=Nettoyage Caches de Navigateurs
Clean_Internet_Caches_Tooltip=Permet de nettoyer les caches des navigateurs suivants: Chrome, Edge, Firefox, Brave, Vivaldi, Arc, Opera et Operagx. (Ne supprime pas les mots de passe et historiques de navigation)
Dan_Pollock_Host=Mega Fichier Host de Dan Pollock
Dan_Pollock_Host_Tooltip=Utilisez ce fichier pour empêcher votre ordinateur de se connecter aux hôtes Internet sélectionnés. Il s'agit d'un moyen facile et efficace de vous protéger contre de nombreux types de logiciels espions, réduit l'utilisation de la bande passante, bloque certains pièges contextuels, empêche le suivi des utilisateurs par le biais de "bogues Web" intégrés dans le spam, offrent une protection partielle à IE à partir de certains exploits Web et blocs la plupart de la publicité auquel vous seriez autrement soumis à Internet.
Measure_Sleep=Measure Sleep
Measure_Sleep_Tooltip=Lance le programme Measure Sleep pour tester sa latence système, Le delta doit etre inferieur à 0.500 pour une bonne latence.
DPC_Latency_Checker=DPC Latency Checker
DPC_Latency_Checker_Tooltip=Lance le programme DPC Latency Checker qui sert a mesurer sa latence système.
Delete_Users=Suppression Utilisateurs
