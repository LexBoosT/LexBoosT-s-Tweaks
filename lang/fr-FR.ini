Disable_Microsoft_Setting_Synch=[-]Synchronisation des paramètres Microsoft
Disable_Microsoft_Setting_Synch_Tooltip=Désactive la synchronisation des paramètres Microsoft.
Disable_Shared_Experience=[-]Expériences Partagées
Disable_Shared_Experience_Tooltip=Les "Shared Experiences" de Microsoft, ou "Expériences Partagées" en français, permettent aux utilisateurs de partager des liens web, d'ouvrir des applications et de continuer des tâches sur différents appareils.
Disable_Tailored_Experiences=[-]Expériences Personnalisées
Disable_Tailored_Experiences_Tooltip=Les "Tailored Experiences" de Microsoft, ou "Expériences Personnalisées" en français, utilisent les données de diagnostic de Windows pour offrir des conseils, des publicités et des recommandations personnalisées.
Windows_Privacy_Tweaks=[+]Confidentialité de Windows
Windows_Privacy_Tweaks_Tooltip=Vous permet de désactiver AppDiagnostics, Contacts, Chat, UsernoTIFIATListener ...
Optimize_IRQ=[+]IRQ8 & IRQ16
Optimize_IRQ_Tooltip=Optimiser les IRQ (Interrupt Request) 8 et 16 peut améliorer les performances de certains composants matériels. L'IRQ 8 est associée au système CMOS, l'optimiser peut améliorer les performances d'entrée/sortie du système. L'IRQ 16 est  utilisée par les cartes vidéo, lui donner la priorité peut augmenter les taux de rafraîchissement et rendre les interfaces graphiques plus réactives.
Preemption=[-]Préemption
Preemption_Tooltip=Désactive la péemption. En désactivant la préemption, vous assurez que les tâches s'exécutent jusqu'à leur achèvement sans être interrompues, ce qui peut réduire les risques de conflits et d'instabilité.
