Disable_Ambient_Lighting=[-]Éclairage ambiant
Disable_Ambient_Lighting_Tooltip=Désactive la fonctionnalité qui ajuste automatiquement la luminosité de l'écran en fonction de la lumière ambiante dans la pièce.
Disable_Wifi_Sense=[-]Wifi Sense
Disable_Wifi_Sense_Tooltip=Fonctionnalité qui permet de partager automatiquement les réseaux Wi-Fi avec vos contacts et de se connecter aux réseaux Wi-Fi publics recommandés.
Disable_Error_Reporting=[-]Rapport d'erreurs
Disable_Error_Reporting_Tooltip=Permet de désactiver les rapports d'erreur.
Disable_Win_Remediation=[-]Remediation
Disable_Win_Remediation_Tooltip=Effectue diverses tâches de sécurité, telles que la détection et la suppression de logiciels malveillants, la mise à jour des fonctionnalités de sécurité, et la réparation des composants Windows corrompus.
