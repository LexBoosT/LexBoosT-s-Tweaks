Optimize_Game_Fluidity=[+]Fluidité des Jeux
Optimize_Game_Fluidity_Tooltip=Ces optimisations peuvent aider à améliorer les performances et la fluidité dans les jeux en mode plein écran en ajustant les ressources graphiques et les interruptions.
Disable_VBS=[-]VBS
Disable_VBS_Tooltip=La sécurité basée sur la virtualisation (VBS) utilise la virtualisation matérielle et l'hyperviseur Windows pour créer un environnement virtuel isolé.
Diag_Config_Text=[Diagnostic et configuration système]
Chkdsk=ChkDsk
Chkdsk_Tooltip=La commande chkdsk sert à analyser un disque pour vérifier son intégrité et détecter des erreurs. Elle permet de : Identifier les erreurs dans le système de fichiers et Vérifier l'état physique du disque en recherchant des secteurs défectueux (bad sectors).
Chkdsk1=ChkDsk /f /r
Chkdsk1_Tooltip=Corrige les erreurs et localise les secteurs défectueux et récupére les données.
Sfc_verif=SFC: Scan Uniquement
Sfc_verif_Tooltip=Vérifie les fichiers sans les réparer. La commande sfc (System File Checker) est un outil intégré à Windows qui permet de vérifier l'intégrité des fichiers système protégés et de réparer ceux qui sont corrompus ou manquants. Elle est particulièrement utile pour résoudre des problèmes liés au bon fonctionnement de Windows.
Sfc_scan_repair=SFC: Scan et Réparation
Sfc_scan_repair_Tooltip=Vérifie tous les fichiers système et tente de les réparer. La commande sfc (System File Checker) est un outil intégré à Windows qui permet de vérifier l'intégrité des fichiers système protégés et de réparer ceux qui sont corrompus ou manquants. Elle est particulièrement utile pour résoudre des problèmes liés au bon fonctionnement de Windows.
Regedit=Ouvrir Regedit
Regedit_Tooltip=Regedit (ou Éditeur du Registre) est un outil intégré à Windows qui permet de visualiser, modifier ou gérer la base de registre du système d'exploitation.
MSConfig=Ouvrir MSConfig
MSConfig_Tooltip=MSConfig (Configuration du Système) est un outil intégré à Windows qui permet de gérer les paramètres liés au démarrage et aux services du système. Il est principalement utilisé pour diagnostiquer et résoudre des problèmes de performances ou de démarrage.

