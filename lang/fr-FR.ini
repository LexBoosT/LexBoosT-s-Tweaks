Bcdedit_Tweaks=Améliorations BCDEDIT
Bcdedit_Tweaks_Tooltip=L'outil BCDEDIT donne accès au magasin de données de configuration de démarrage afin de modifier le démarrage de Windows. J'optimise tout cela.
