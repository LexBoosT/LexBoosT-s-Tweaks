Explorer=[+]Ajustements de l'explorateur
Explorer_Tooltip=Personnalise l'expérience utilisateur et la configuration du système, notamment en désactivant le suivi des programmes, en ajustant les animations et les temps d'attente, et en désactivant la télémétrie et la collecte de données.
Edge_Background_Extension=[-]Edge: Extensions en arrière plan
Edge_Background_Extension_Tooltip=Désactiver les extensions en arrière plan.
Tweaks_Edge=[+]Ajustements Edge
Tweaks_Edge_Tooltip=Vous permet de rendre Edge plus réactif avec le moins de télémétrie possible.
Disable_Background_Disk_Defrag=[-]Defragmentation en arrière plan
Disable_Background_Disk_Defrag_Tooltip=Désactiver la defragmentation en arrière plan.
Disable_Kernel_Security_Features=[-]Fonctionnalités de sécurité du noyau
Disable_Kernel_Security_Features_Tooltip=Désactiver les fonctionnalités de sécurité du noyau. Augmente les performances globales.
Windows_Login_Tweaks=[+]Ajustements connexion Windows
Windows_Login_Tweaks_Tooltip=Ajuste l'affichage des options de connexion, la gestion du cache itinérant, et le redémarrage automatique du shell.
Disable_Filter_Key=[-]Touches de filtre
Disable_Filter_Key_Tooltip=FilterKeys (ou les touches de filtre) est une fonction d'accessibilité de Microsoft Windows. Il indique au clavier d'ignorer les touches brèves ou répétées. Cela facilite la frappe des utilisateurs avec des tremblements de main.
Disable_Sticky_Key=[-]Touches rémanentes
Disable_Sticky_Key_Tooltip=Sticky Keys est une caractéristique d'accessibilité de certaines interfaces utilisateur graphiques qui assiste les utilisateurs qui ont des handicaps physiques ou aident les utilisateurs à réduire les blessures de déformation répétitives.
Disable_Toggle_Key=[-]Touche à bascule
Disable_Toggle_Key_Tooltip=Togglekeys (ou les touches de bascule) est une fonctionnalité de Microsoft Windows. Il s'agit d'une fonction d'accessibilité conçue pour les personnes qui ont une déficience visuelle ou des troubles cognitifs. Lorsque les Togglekeys sont activées, l'ordinateur fournira des indices sonores lorsque les touches de verrouillage (⇪ Caps Lock, Num Lock ou Scroll Lock) sont pressées.
Resource_Policy_Store_Values=[+]Valeurs des ressources politiques
Resource_Policy_Store_Values_Tooltip=Gère la priorité de certaines ressources système.
Import_Powerplan_Context_Menu=[+]Plans d'alimentation Menu Contextuel
Import_Powerplan_Context_Menu_Tooltip=Vous permet d'importer des plan d'alimentation en cliquant avec le bouton droit sur des fichiers .pow.
